name: Rodando K6 Testes com MongoDB Atlas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-k6-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar o código do repositório
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # 2. Instalando npm
      - name: Instalar dependências do projeto
        run: npm install

      # 3. Instalar o K6
      - name: Instalando o K6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # 4. Configurar variáveis de ambiente para o MongoDB Atlas
      - name: Seta as variáveis de ambiente
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: echo "MongoDB URI foi setada com sucesso."

      # 5. Rodar a conexão com o MongoDB
      - name: Rodando a conexão com o MongoDB
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node app.js &
       - name: Rodar testes k6
        run: |
          TEST_FILE="${{ github.event.head_commit.message }}"  # Captura a mensagem do commit

          # Se a mensagem do commit contiver um nome de arquivo de teste, executa esse teste
          if [[ "$TEST_FILE" =~ ^test_.*\.js$ ]]; then
            echo "Executando teste específico: $TEST_FILE"
            k6 run api/$TEST_FILE  # Substitua 'api/' com o caminho da sua pasta de testes
          else
            echo "Nenhum teste específico indicado. Executando todos os testes."
            for test in api/*.js; do
              k6 run "$test"
            done
            - uses: actions/upload-artifact@v4
        with:
          name: Evidências dos Testes
          path: summary.html