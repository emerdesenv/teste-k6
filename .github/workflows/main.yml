name: Rodando K6 Testes com MongoDB Atlas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-k6-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar o código do repositório
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      # Instalando npm
      - name: Instalar dependências do projeto
        run: npm install

      # 2. Instalar o K6
      - name: Install K6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # 3. Configurar variáveis de ambiente para o MongoDB Atlas
      - name: Seta as variáveis de ambiente
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: echo "MongoDB URI foi setada com sucesso."

      # 4. Rodar a conexão com o MongoDB
      - name: Rodando os Testes com o K6
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node app.js &
       # 5. Rodar os testes K6
      - name: Run K6 Tests
        run: |
          k6 run api/create.js